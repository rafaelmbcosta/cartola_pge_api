language: ruby
rvm:
 - 2.5.1
services:
 - redis-server
 - postgresql
before_install:
 - gem update --system
 - gem install bundler:1.17.3
 - gem install bundler
cache: bundler
before_script:
 - RAILS_ENV=test bundle exec rake db:create
 - RAILS_ENV=test bundle exec rake db:migrate
script:
 - bundle exec rspec